services:

  gipod-data-provider:
    image: ghcr.io/informatievlaanderen/ldi-orchestrator:20230831073618
    container_name: demonstrator_gipod-data-provider
    ports:
      - 8082:8080
    volumes:
      - ./gipod.config.yml:/ldio/application.yml:ro

  rdf4j-server:
    image: eclipse/rdf4j-workbench:latest
    container_name: demonstrator-rdf4j-server
    environment:
      - "JAVA_OPTS=-Xms1g -Xmx4g"
    ports:
      - 8080:8080
    networks:
      - ldes

  graphdb:
    image: ontotext/graphdb:10.0.2
    container_name: graphdb
    ports:
      - 7200:7200
    networks:
      - ldes
  postgresql:
    image: kartoza/postgis
    environment:
      # If you need to create multiple database you can add coma separated databases eg gis,data
      - POSTGRES_DB=test
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=test
      - ALLOW_IP_RANGE=0.0.0.0/0
      # Add extensions you need to be enabled by default in the DB. Default are the five specified below
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis,hstore,postgis_topology,postgis_raster,pgrouting
      - RUN_AS_ROOT=true
    ports:
      - "25432:5432"
    restart: on-failure
    healthcheck:
      test: "PGPASSWORD=docker pg_isready -h 127.0.0.1 -U docker -d gis"

networks:
  ldes:
    name: demonstrator
